{{ partial "head" . }}

<div id="container">
	{{ partialCached "header" . }}
   	
   	<div class="outer">
   	{{ if not .Params.disable_profile }}
    	{{ partialCached "profile" . }}
    {{ end }}

   	{{ block "main" . }}{{ end }}

   	{{ if not .Params.disable_widgets }}
    	{{ partial "sidebar" . }}
    {{ end }}
	</div>
</div>

{{ partialCached "footer" . }}
</body>
</html>
