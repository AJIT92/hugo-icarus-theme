<section id="main">
    <article id="page-undefined" class="article article-type-page" itemscope="" itemprop="blogPost">
        <div class="article-inner">
            {{ if isset .Params "banner" }}
            <img src="{{ .Site.BaseURL }}{{ .Params.banner }}" class="article-banner">
            {{ end }}
            <header class="article-header">
                <h1 class="article-title" itemprop="name">
                    {{ .Title }}
                </h1>
                <div class="article-meta">
                    <div class="article-date">
                        <i class="fa fa-calendar"></i>
                        <time datetime="{{ .Date }}" itemprop="datePublished">{{ .Date.Format "2006-02-01" }}</time>
                    </div>
                    <div class="article-category">
                        {{ range .Params.categories }}
                        <i class="fa fa-folder"></i>
                        <a class="article-category-link" href="{{ $.Site.BaseURL }}categories/{{ . }}">{{ . }}</a>
                        {{ end }}
                    </div>
                </div>
            </header>
            <div class="article-entry" itemprop="articleBody">
                {{ .Content }}
            </div>
            <footer class="article-footer">
                <a data-url="{{ .Permalink }}" data-id="{{ .UniqueID }}" class="article-share-link">Share</a>
                <a href="#disqus_thread" class="article-comment-link">Comments</a>
            </footer>
        </div>

        {{ partial "prev_next_post" . }}
    </article>
    <section id="comments">
        <div id="disqus_thread">
            {{ template "_internal/disqus.html" . }}
        </div>
    </section>

</section>
